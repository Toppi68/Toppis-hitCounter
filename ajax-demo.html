	<script type="text/javascript">	    
		$(document ).ready(function() {	
			
			/**
			 * Save via Ajax-requst by extend fct. onSave()
			 * send the data to your server
			 */
			X.counter.onSave = function (data){
				
				yourAjaxCall = {
					url			: 'yourDomain',
					postData 	: JSON.stringify(data)
					
				};
			};	

			/**
			 * Load Data via Ajax-requst
			 * create a bew userData-object
			 * set the data
			 * init the counter by the uData obeject.
			 */
			yourAjaxCall = function (data){	
				var data = X.parseJson(data);
				var uData = new X.userData(); 
				uData.setArrUdata(data);
				X.counter.init(uData);
			};
		});	    
	</script>
